<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="Chart.min.js"></script> 
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Profbremse</title>
  </head>
  <body>
    <div id="container">
      <h1>Profbremse</h1>

      <p class="usercount">? user</p>

      <canvas id="myChart" width="350" height="300"></canvas>

      <input type="range" min="1" max="5" value="4" class="slider enabled">

      <input type="checkbox" class="checkbox" id="mute">
      <br>
      <label for="mute">enthalten</label>
      <span>Abgestimmt für <b id="currentValue">ok</b></span>

      <a href="https://github.com/drogenfrosch2/profbremse">verbessern</a>
    </div>
  </body>

  <script>
    var slider = document.querySelector('.slider'),
        usercount = document.querySelector('.usercount'),
        checkbox = document.querySelector('.checkbox'),
        ctx = document.getElementById('myChart'),
        currentValue = document.getElementById('currentValue')
        host = location.host.split(':')[0];


    var states = [];
    var nbr_user = 1;
    let labels = ['Bahnhof', 'äääääh', 'äh', 'ok', 'schneller'];

    websocket = new WebSocket("ws://"+ host +":6789/");

    function updateValue(value) {
      websocket.send(JSON.stringify({value: value}));
      if (value == 0) {
        currentValue.textContent = 'Enthalten';
      } else {
        currentValue.textContent = labels[value - 1];
      }
    }

    slider.onchange = function (event){
      updateValue(slider.value);
    }

    websocket.onmessage = function (event) {
      data = JSON.parse(event.data);
        switch (data.type) {

          case 'state':
            states[0] = data.ei;
            states[1] = data.zw;
            states[2] = data.dr;
            states[3] = data.vi;
            states[4] = data.fu;
            myChart.update();
              break;

          case 'users':
            nbr_user = data.count.toString();
            usercount.textContent = (
              data.count.toString() + " user" +
              (data.count == 1 ? "" : "s"));
            break;

          default:
            console.error(
              "unsupported event", data);
        }
    }

    checkbox.onchange = function(event) {
      if(checkbox.checked == true){
        slider.setAttribute('disabled','disabled');
        slider.classList.remove("enabled");
        updateValue(0);
      }
      else{
        slider.removeAttribute('disabled');
        slider.classList.add("enabled");
        updateValue(slider.value);
      }
    }
    
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Stimmung',
                data: states,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(235, 103, 0, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(235, 103, 0, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
          responsive: false,
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true,
                        suggestedMin: 0,
                        suggestedMax: 10
                    }
                }]
            }
        }
      });

  </script>

</html>
